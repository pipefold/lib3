<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volumetric Dust Configurator - VolumeNodeMaterial Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
      }
      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 300px;
        line-height: 1.5;
        pointer-events: none;
      }
      #info h1 {
        font-size: 18px;
        margin-bottom: 8px;
        font-weight: 600;
      }
      #info p {
        font-size: 12px;
        color: #ccc;
      }
    </style>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="info">
      <h1>Volumetric Dust Configurator</h1>
      <p>
        Realistic airborne dust illumination using
        <strong>VolumeNodeMaterial</strong>. Use the GUI to configure lights,
        dust density, and rendering quality.
      </p>
    </div>
  </body>
</html>
